name: CI Pipeline

on:
  pull_request:
    branches: ['*']

jobs:
  lint-format-typecheck:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Run Prettier to check code formatting
        run: npx prettier --check .

      - name: Run ESLint to check for linting issues
        run: npx eslint . --max-warnings=0

      - name: Run TypeScript to check for type errors
        run: npx tsc --noEmit
